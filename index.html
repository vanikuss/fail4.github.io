    }

        display: block;

      }
      .ads.side .ads-small {

      }
      .ads.bottom {
        display: none
      }

    @media only screen and (min-width: 1440px) {
      .ads.side {

        display: block;
      }
      .ads.side .ads-small {
        display: none;
      }
    }
